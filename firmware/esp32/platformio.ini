[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

# Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_ASYNC_TCP_USE_WDT=1
    -Wl,-Map,output.map

# Include directories
build_includes =
    src/

# Libraries
lib_deps =
    WiFi
    HTTPClient
    ArduinoJson@^7.0.0
    adafruit/Adafruit SSD1306@^2.5.0
    adafruit/Adafruit GFX Library@^1.11.0
    bblanchon/ArduinoJson@^7.0.0

# Serial monitor settings
monitor_echo = yes
monitor_eol = CRLF

# OTA update settings
upload_protocol = esptool

# Optimization
build_unflags = -O2
build_flags = -O3

# Debugging
debug_tool = esp-prog
debug_init_break = tbreak setup
