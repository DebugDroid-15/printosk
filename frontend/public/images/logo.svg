<svg viewBox="0 0 160 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mailbox icon -->
  <g id="mailbox">
    <!-- Main mailbox body -->
    <rect x="5" y="15" width="25" height="20" rx="3" fill="#0052CC"/>
    
    <!-- Door -->
    <rect x="7" y="17" width="15" height="16" rx="2" fill="#0066FF"/>
    
    <!-- Reflection -->
    <ellipse cx="12" cy="20" rx="3" ry="5" fill="white" opacity="0.4"/>
    
    <!-- Flag pole -->
    <rect x="31" y="22" width="2" height="8" fill="#003D99"/>
    
    <!-- Flag -->
    <rect x="33" y="21" width="7" height="5" fill="#FF6B6B" rx="1"/>
  </g>
  
  <!-- Text: Printo -->
  <text x="45" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#001a4d">Printo</text>
</svg>
