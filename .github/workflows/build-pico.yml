name: Build Pico Firmware

on:
  push:
    paths:
      - 'firmware/pico_simple/pico_simple.c'
      - 'firmware/pico_simple/CMakeLists.txt'
      - '.github/workflows/build-pico.yml'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Install Pico SDK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential
      
      - name: Clone Pico SDK
        run: |
          cd /tmp
          git clone https://github.com/raspberrypi/pico-sdk.git
          cd pico-sdk
          git submodule update --init
          export PICO_SDK_PATH=/tmp/pico-sdk
      
      - name: Build firmware
        run: |
          export PICO_SDK_PATH=/tmp/pico-sdk
          cd firmware/pico_simple
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
      
      - name: Check build output
        run: |
          ls -lah firmware/pico_simple/build/pico_simple.*
          file firmware/pico_simple/build/pico_simple.uf2
      
      - name: Upload UF2 artifact
        uses: actions/upload-artifact@v3
        with:
          name: pico-firmware-uf2
          path: firmware/pico_simple/build/pico_simple.uf2
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Pico Firmware ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: firmware/pico_simple/build/pico_simple.uf2
          asset_name: pico_simple.uf2
          asset_content_type: application/octet-stream
